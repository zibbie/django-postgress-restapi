version: "3"

services:
    db:
        image: postgres
        environment:
            - POSTGRES_DB=youtube
            - POSTGRES_USER=youtube
            - POSTGRES_PASSWORD=youtube123

    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/code/
        ports:
            - "8000:8000"